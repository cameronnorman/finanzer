version: '3.7'

services:
  app:
    stdin_open: true
    tty: true
    build:
      context: .
      target: dev
    volumes:
      - "./:/usr/src/app"
      - "node_modules:/usr/src/app/node_modules"
    env_file:
      - .env
    ports:
      - 3000:3000
    command: "npm run start"

volumes:
  node_modules:
